name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]
    
jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Check style
        run: npm run eslint
      - name: build
        run: npm run build
      - name: test
        run: npm run test
  tag_release:
    needs: simple_deployment_pipeline
    runs-on: ubuntu-20.04
    if: ${{ github.event_name == 'push' && !contains(github.event.head_commit.message, '#skip') }}    
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: '0'
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@777684df761b882a3f4f70db16ac70d8cc78d0ea
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


  notify_discord:
    runs-on: ubuntu-20.04
    needs: simple_deployment_pipeline
    if: ${{ always() }}
    steps:
      - name: Notify Discord on Success
        if: ${{ needs.simple_deployment_pipeline.result == 'success' }}
        uses: rjstone/discord-webhook-notify@v1
        with:
          severity: info
          username: PokeDexWorkflow
          color: '#00ff00'
          avatarUrl: https://github.githubassets.com/images/modules/logos_page/Octocat.png
          description: A new version deployed
          details:  by ${{ github.actor }}.
          text: The deployment was successful.
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}

      - name: Notify Discord on Failure
        if: ${{ needs.simple_deployment_pipeline.result == 'failure' }}
        uses: rjstone/discord-webhook-notify@v1
        with:
          severity: error
          username: PokeDexWorkflow
          color: '#ff0000'
          avatarUrl: https://github.githubassets.com/images/modules/logos_page/Octocat.png
          description: Build is broken, hope it's not friday.
          details: ${{ github.actor }} 
          text: The deployment has failed.
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}


  health_check:
    runs-on: ubuntu-20.04
    needs: simple_deployment_pipeline
    steps:
      - name: URL Health Check
        uses: Jtalk/url-health-check-action@v4
        with:
          # Check the following URLs one by one sequentially
          url: https://example.com|http://example.com
          # Follow redirects, or just report success on 3xx status codes
          follow-redirect: false # Optional, defaults to "false"
          # Fail this action after this many failed attempts
          max-attempts: 3 # Optional, defaults to 1
          # Delay between retries
          retry-delay: 5s # Optional, only applicable to max-attempts > 1
          # Retry all errors, including 404. This option might trigger curl upgrade.
          retry-all: false # Optional, defaults to "false"
          # String representation of cookie attached to health check request.
          # Format: `Name=Value`
          cookie: "token=asdf1234" # Optional, default is empty
          # Basic auth login password pair.
          # Format: `login:password`
          basic-auth: "login:password" # Optional, default is empty